<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Compressor</h1>
            <p>Compress your PDF files easily and quickly</p>
        </header>

        <div class="upload-container">
            <div class="drop-zone" id="dropZone">
                <div class="icon">ðŸ“„</div>
                <p>Drag & Drop your PDF here</p>
                <span>or</span>
                <button class="browse-btn">Browse Files</button>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>
        </div>

        <div class="compression-options">
            <h3>Compression Level</h3>
            <div class="options">
                <button class="option-btn active" data-level="low">Low</button>
                <button class="option-btn" data-level="medium">Medium</button>
                <button class="option-btn" data-level="high">High</button>
            </div>
        </div>

        <div class="file-info" id="fileInfo" style="display: none;">
            <div class="info-item">
                <span>Original Size:</span>
                <span id="originalSize">0 MB</span>
            </div>
            <div class="info-item">
                <span>Compressed Size:</span>
                <span id="compressedSize">0 MB</span>
            </div>
            <div class="compression-progress" id="progressBar" style="display: none;">
                <div class="progress-bar"></div>
            </div>
        </div>

        <button class="compress-btn" id="compressBtn" disabled>Compress PDF</button>
        <button class="download-btn" id="downloadBtn" style="display: none;">Download Compressed PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
